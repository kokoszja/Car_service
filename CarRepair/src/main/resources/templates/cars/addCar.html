<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:hh="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Create of Route</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/cars/toBeFixed}" th:object="${cars}" method="post">
        <p>Tablica rejestracyjna: <input type="text" th:field="*{licensePlate}"/>
            </span></p>
        <p>Marka pojazdu: <input type="text" th:field="*{makeOfCar}"/></p>
        <p>Kolor pojazdu:  <select th:field="*{carColor}">
            <option th:each="color : ${T(com.iso.carrepair.repository.CarColor).values()}" th:value="${color}" th:text="${color}"/>
        </select>
        </p>
        <p><input readonly type="hidden" th:field="*{acceptanceForService}" th:value="${cars.getAcceptanceForService()}" /></p>
        <p>Rok produkcji: <input type="text" th:field="*{yearOfproduction}"/></p>
        <p><input readonly type="hidden" th:field="*{status}" th:value="${cars.isStatus()}" /></p>
        <p>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
            <a th:href="@{/cars}"><input type="button" value="Strona główna"></a></p>
    </form>
</div>
</body>
</html>
