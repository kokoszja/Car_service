<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:hh="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Create of Route</title>
</head>
<body>
<div class="row">
    <form action="#" th:action="@{/cars/toBeFixed}" th:object="${cars}" method="post" class="form">
        <div class="col">
            <label>Tablica rejestracyjna:</label>
            <input type="text" th:field="*{licensePlate}" class="form-control" placeholder="Tablica rejestracyjna" required/>
        </div>
        <div class="col">
            <label>Marka pojazdu: </label>
            <input type="text" th:field="*{makeOfCar}" class="form-control" placeholder="Marka" required/>
            <span class="error" th:if="${#fields.hasErrors('makeOfCar')}" th:text="Wpisz wartość"></span>
        </div>
        <div class="col">
            <label>Kolor pojazdu:  </label>
            <select th:field="*{carColor}">
            <option th:each="color : ${T(com.iso.carrepair.repository.CarColor).values()}" th:value="${color}" th:text="${color}"/>
        </select>
        </div>
        <p><input readonly type="hidden" th:field="*{acceptanceForService}" th:value="${cars.getAcceptanceForService()}" /></p>
        <p><input readonly type="hidden" th:field="*{repairDate}" th:value="${cars.getRepairDate()}" /></p>
        <div class="col">
            <label>Rok produkcji:</label>
            <input type="text" th:field="*{yearOfproduction}" class="form-control" placeholder="Rok produkcji" required/>
            <p  th:if="${#fields.hasErrors('yearOfproduction')}" th:class="${#fields.hasErrors('yearOfproduction')}? error">Invalid Age</p>
        </div>
        <p>
            <input readonly type="hidden" th:field="*{status}" th:value="${cars.isStatus()}" />
        </p>
        <p>
            <input type="submit" value="Dodaj pojazd" class="btn btn-outline-success"/>
            <input type="reset" value="Wyczyść tabelę" class="btn btn-outline-secondary"/>
            <a th:href="@{/cars}"><input type="button" value="Strona główna" class="btn btn-outline-primary"></a>
        </p>
    </form>
</div>
</body>
</html>
